# Si querés seguir usando env para la DB, ok.
spring.datasource.url=${PAYCORE_DB_URL:jdbc:mysql://localhost:3306/paycore}
spring.datasource.username=${PAYCORE_DB_USER:paycore_user}
spring.datasource.password=${PAYCORE_DB_PASSWORD:paycore_password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

logging.level.root=INFO
logging.level.com.paycore.devsecops=DEBUG

# ERP demo: valores dummy, sin depender de variables de entorno
paycore.erp.base-url=https://erp-demo.fintechinnovate.local
paycore.erp.api-token=demo-token
