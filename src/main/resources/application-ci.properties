server.port=8080

# H2 en memoria para CI/DAST (sin DB real)
spring.datasource.url=jdbc:h2:mem:paycore-ci;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

logging.level.root=INFO
logging.level.com.paycore.devsecops=DEBUG

# ERP totalmente ficticio para los scans
paycore.erp.base-url=https://erp-ci-demo.fintechinnovate.local
paycore.erp.api-token=ci-fake-token
